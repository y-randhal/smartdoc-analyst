version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "y-randhal"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates for related packages
    groups:
      angular:
        patterns:
          - "@angular/*"
      nestjs:
        patterns:
          - "@nestjs/*"
      langchain:
        patterns:
          - "@langchain/*"
      nx:
        patterns:
          - "@nx/*"
          - "nx"
    # Ignore major version updates for critical packages
    ignore:
      - dependency-name: "@angular/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@nestjs/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
