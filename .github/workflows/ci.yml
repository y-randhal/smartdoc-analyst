name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx nx run-many -t test --configuration=ci
        env:
          PINECONE_API_KEY: pk-ci-test
          GROQ_API_KEY: gq-ci-test
          HUGGINGFACE_API_KEY: hf-ci-test

      - name: Build
        run: npx nx run-many -t build
