version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: smartdoc-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # API Keys - set these via .env file or environment variables
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-smartdoc-index}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - DATA_DIR=/app/data
    volumes:
      # Persist data directory
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - smartdoc-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smartdoc-frontend
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - smartdoc-network

networks:
  smartdoc-network:
    driver: bridge
